<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 서버</title>
    <link rel="stylesheet" href="/apps/css/index.css">
</head>
<body>
    <div class="container">
        <h1>API 서버</h1>
        <p class="subtitle">사용 가능한 API 엔드포인트</p>
        
        <div class="endpoints">
            <div class="endpoint">
                <div class="endpoint-name">Get IP</div>
                <div class="endpoint-url">/get_ip</div>
                <div class="endpoint-description">클라이언트 IP 주소를 반환합니다</div>
            </div>
            
            <div class="endpoint">
                <div class="endpoint-name">Reserve</div>
                <div class="endpoint-url">/reserve</div>
                <div class="endpoint-description">예약 관련 API</div>
            </div>
            
            <div class="endpoint">
                <div class="endpoint-name">Category</div>
                <div class="endpoint-url">/category</div>
                <div class="endpoint-description">카테고리 관련 API</div>
            </div>
        </div>
        
        <div class="footer">
            <p>API 서버 v1.0</p>
        </div>
    </div>
    
    <script src="/apps/js/index.js"></script>
</body>
</html>
